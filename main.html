<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Paginator V3 Tests</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-dialog.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-dialog.js" type="text/javascript"></script>
    <script src="js/bootstrap-paginator.js" type="text/javascript"></script>
</head>
<body>

<div id="example" style="text-align: center"> <ul id="pageLimit"></ul> </div>

<script type="text/javascript">

    $(function(){
        var totalPage = 3;
        var pageSize = 3;

        
        $.ajax({
            url:'http://localhost:8083/manage/getArticles',
            type:'POST',
            data:{'page':1,'count':pageSize},
            dataType:'JSON',
            success:function (callback) {
                var page_count=callback.page_count;
                var page_cont=callback.page_content;
                $('tbody').append(page_cont);
                $('#last_page').text(page_count)
            }
        });
        

        $('#pageLimit').bootstrapPaginator({
            currentPage: 1,
            totalPages: totalPage,
            size:"normal",
            bootstrapMajorVersion: 3,
            alignment:"right",
            numberOfPages:pageSize,
            itemTexts: function (type, page, current) {
                switch (type) {
                case "first": return "首页";
                case "prev": return "上一页";
                case "next": return "下一页";
                case "last": return "末页";
                case "page": return page;
                }//默认显示的是第一页。
            },
            onPageClicked: function (event, originalEvent, type, page){//给每个页眉绑定一个事件，其实就是ajax请求，其中page变量为当前点击的页上的数字。
                $.ajax({
                    url:'http://localhost:8083/manage/getArticles',
                    type:'POST',
                    data:{'page':page,'count':pageSize},
                    dataType:'JSON',
                    success:function (callback) {
                            $('tbody').empty();
                            var page_count=callback.page_count;
                            var page_cont=callback.page_content;
                            $('tbody').append(page_cont);
                            $('#last_page').text(page_count)
                        }
                })
            }
        });
    });

</script>
</body>
</html>
