    function articleMange(){
        /*if(checkLogin()==0){
            login();
        }*/

        $(".main").css("display","none");
        $(".main").eq(2).css("display","block");

        var pageNum = 6;
        var totalPage = 3;

        $.ajax({
            url:'http://localhost:8083/manage/getArticles',
            type:'POST',
            async: false,
            data:{'page':1,'pageSize':pageNum},
            dataType:'JSON',
            success:function (callback) {
                var list = callback.data.list;
                var str = '';
                for(var i=0;i<list.length;i++){
                    str += '<div class="panel panel-default"><div class="panel-heading">'+ list[i].title+'作者：'+list[i].nickname+'时间'+ list[i].createTime +'</div><div class="panel-body">'+list[i].content+'</div></div>';
                }
                $('#content').html(str);
                totalPage = callback.data.totalPage;
                $('#last_page').text(totalPage);
            }
        });
        $('#pageLimit').bootstrapPaginator({
            currentPage: 1,
            totalPages: totalPage,
            size:"normal",
            bootstrapMajorVersion: 3,
            alignment:"right",
            itemTexts: function (type, page, current) {
                switch (type) {
                case "first": return "首页";
                case "prev": return "上一页";
                case "next": return "下一页";
                case "last": return "末页";
                case "page": return page;
                }//默认显示的是第一页。
            },
            onPageClicked: function (event, originalEvent, type, page){//给每个页眉绑定一个事件，其实就是ajax请求，其中page变量为当前点击的页上的数字。
                $.ajax({
                    url:'http://localhost:8083/manage/getArticles',
                    type:'POST',
                    data:{'page':page,'pageSize':pageNum},
                    dataType:'JSON',
                    success:function (callback) {
                            var list = callback.data.list;
                            var str = '';
                            for(var i=0;i<list.length;i++){
                                str += '<div class="panel panel-default"><div class="panel-heading">'+ list[i].title+'作者：'+list[i].nickname+'时间'+ list[i].createTime +'</div><div class="panel-body">'+list[i].content+'</div></div>';
                            }
                            $('#content').html(str);
                            totalPage = callback.data.totalPage;
                            $('#last_page').text(totalPage);
                        }
                })
            }
        });
    }

    function login(){
        var username = $("#username");
        var password = $("#password");
        $.ajax({
            url:'http://localhost:8083/manage/login',
            type:'POST',
            async: false,
            data:{
                'username':username,
                'password':password
            },
            dataType:'JSON',
            success:function (callback) {
                if(callback.code=="200"){
                    $(".main").eq(0).html('<h2>已登录</h2>');
                } else {
                    alert("用户名或密码错误，请重新登录");
                }
            }
        });
    }

        //var loginFlag = 0;

                    }
